<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="advice-container">
      <div class="advice-card">
        <h1 id="advice-number">Advice #</h1>
        <p id="advice-text">"Click the button to get advice!"</p>
        <div class="divider mobile-divider">
          <img src="images/pattern-divider-mobile.svg" alt="Mobile divider" />
        </div>
        <div class="divider desktop-divider">
          <img src="images/pattern-divider-desktop.svg" alt="Desktop divider" />
        </div>
        <button id="new-advice-button">
          <img src="images/icon-dice.svg" alt="Dice Icon" />
        </button>
      </div>
    </div>
  </body>
</html>
